<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Booking Management</h1>

        <!-- Booking Form -->
        <form id="booking-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <button type="button" id="add-booking" class="btn btn-primary">Add Booking</button>
        </form>

        <!-- Edit Booking Form -->
        <div id="edit-form-container" style="display:none;">
            <h3>Edit Booking</h3>
            <input type="hidden" id="edit-id">
            <div class="form-group">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="edit-phone">Phone:</label>
                <input type="text" id="edit-phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" class="form-control" required>
            </div>
            <button id="edit-form-submit" class="btn btn-primary">Save Changes</button>
            <button onclick="document.getElementById('edit-form-container').style.display='none'" class="btn btn-secondary">Cancel</button>
        </div>

        <!-- Booking List -->
        <ul id="booking-list" class="list-group mt-3"></ul>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="/scripts/app.js"></script>
</body>
</html>
